<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 3</title>
</head>
<body>
<h3>Nhập năm sinh để tính năm Âm Lịch</h3>
<form name="Lunar Year Calculator">
  <label for="gregoryYear">Nhập năm sinh:</label>
  <input id="gregoryYear" type="text">
  <button type="button" onclick="calculateLunarYear()">Tính năm Âm Lịch</button><br>
  <p id="result"></p>
</form>
<script>
  function calculateLunarYear() {
    let namSinh = +document.getElementById("gregoryYear").value;
    let can;
    let chi;

    switch (namSinh%10){
      case 0:
        can = "Canh";
        break;
      case 1:
        can = "Tân";
        break;
      case 2:
        can = "Nhâm";
        break;
      case 3:
        can = "Quý";
        break;
      case 4:
        can = "Giáp";
        break;
      case 5:
        can = "Ất";
        break;
      case 6:
        can = "Bính";
        break;
      case 7:
        can = "Đinh";
        break;
      case 8:
        can = "Mậu";
        break;
      case 9:
        can = "Kỷ";
        break;
    }
    switch (namSinh%12) {
      case 0:
        chi = "Thân";
        break;
      case 1:
        chi = "Dậu";
        break;
      case 2:
        chi = "Tuất";
        break;
      case 3:
        chi = "Hợi";
        break;
      case 4:
        chi = "Tý";
        break;
      case 5:
        chi = "Sửu";
        break;
      case 6:
        chi = "Dần";
        break;
      case 7:
        chi = "Mão";
        break;
      case 8:
        chi = "Thìn";
        break;
      case 9:
        chi = "Tỵ";
        break;
      case 10:
        chi = "Ngọ";
        break;
      case 11:
        chi = "Mùi";
        break;
    }
    document.getElementById("result").innerHTML = `${namSinh} là năm ${can} ${chi}`;
  }


</script>
</body>
</html>
