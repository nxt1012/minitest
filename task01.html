<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let userInput = prompt("Nhập vào tuổi của em");
    let tuoiEm = parseInt(userInput);
    let tuoiAnh = tuoiEm + 3;
    let tuoiBo = tuoiAnh * 6;
    document.writeln(`Tuổi Anh là ${tuoiAnh}`);
    document.writeln(`Tuổi Bố là ${tuoiBo}`);
</script>
</body>
</html>
